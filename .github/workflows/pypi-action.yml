name: Publish python package

on:
  release:
    types: [released]

permissions:
  contents: write

jobs:
  set-package-version:
    name: Set python version
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set package version
        run: sed -i "s/__version__ = .*/$(grep "__version__ = " setup.py)/" sgptools/__init__.py
  
      - name: Commit the changed file back to the repository
        uses: stefanzweifel/git-auto-commit-action@v5

  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Set package version
      run: |
        sed -i "s/__version__ = .*/$(grep "__version__ = " setup.py)/" sgptools/__init__.py
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python3 -m pip install build --user
    - name: Build
      run: |
        python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
        name: pypi
        url: https://pypi.org/p/sgptools
    permissions:
        id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1